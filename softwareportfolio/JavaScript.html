    <script>
           var countDownDate = new Date("May 13, 2017 12:00:00").getTime();
          
       
           var x = setInterval(function() {
            
             var now = new Date().getTime();
             
             var distance = countDownDate - now;
             
             var days = Math.floor(distance / (1000 * 60 * 60 * 24));
             var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             var seconds = Math.floor((distance % (1000 * 60)) / 1000);
             
             document.getElementById("countdown").innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
           }, 1000);

      </script>
      <div id="about">
        I have written a countdown clock that counts down to my last day of highschool.  It uses all javascript.
        <a href="https://github.com/SpencerWerremeyer/csis290/blob/master/softwareportfolio/JavaScript.html">Source</a><br>
        
        <div id="countdown"> </div>
          
      </div>
